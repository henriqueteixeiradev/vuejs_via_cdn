<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <h1>Hello {{name}}</h1>

      <button @click="showName">Botão</button>

      <div v-for="user in users" @click="showName(user.name)">
        <h2>{{user.name}}</h2>
        <h3>{{user.age}}</h3>
      </div>
    </div>

    <script>
      var app = Vue.createApp({
        data() {
          return {
            name: "Henrique",
            users: [
              { name: "Henrique", age: 20 },
              { name: "João", age: 30 },
              { name: "Maria", age: 40 },
            ],
          };
        },
        methods: {
          showName(name) {
            alert(name);
          },
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
